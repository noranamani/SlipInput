<html lang="en-US">
<head>
  <meta charset="utf-8">
    <title>Login</title>
    
   <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
   <link href="../assets/css/material-dashboard-pro.css" rel="stylesheet" />

   <link href="../assets/css/mystyle.css" rel="stylesheet" />


</head>
<div id="login">
	<form name='form-login'>
		<div class="row">
			<div class="col-sm-12">
				<div class="form-inline">
					<div class="form-group">
						<div class="input-group">
							<span class="fontawesome-user input-group-addon"></span>
							<input type="text" id="user" class="form-control" placeholder="Username">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="form-inline">
					<div class="form-group">
						<div class="input-group">
							<span class="fontawesome-lock input-group-addon"></span>
							<input type="password" id"pass" class="form-control" placeholder="Password">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
		<div class="col-sm-12">
			<button type="submit" class="btn btn-primary btn-block">Login</button>
		</div>
		</div>
	</form>
</div>
<script src="../assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
